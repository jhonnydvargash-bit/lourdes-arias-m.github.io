<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty Lu</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #dfe9f3);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px;
      animation: aparecer 0.6s ease-in-out;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    .progress-container {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 35px;
      width: 100%;
      margin-bottom: 25px;
      position: relative;
    }

    .progress-bar {
      background: linear-gradient(90deg, #4CAF50, #8BC34A);
      height: 100%;
      width: 0;
      transition: width 0.8s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3);
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .star {
      font-size: 2.2em;
      color: #ccc;
      transition: transform 0.2s, color 0.2s;
    }

    .star.selected {
      color: gold;
      transform: scale(1.1);
    }

    .comentarios {
      margin-top: 25px;
    }

    .comentario {
      background: #fafafa;
      border-radius: 10px;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-left: 5px solid #4CAF50;
      font-size: 1em;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .comentario strong {
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    @media (max-width: 500px) {
      .star {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="titulo"></h1>

    <div class="progress-container">
      <div class="progress-bar" id="barra"></div>
    </div>

    <div class="stars" id="estrellas"></div>

    <div class="comentarios" id="comentarios"></div>
  </div>

  <script>
    // Variables configurables
    const titulo = "Pretty Lu";
    const progreso = 65; // porcentaje (0 a 100)
    const estrellasTotales = 5;
    const estrellasSeleccionadas = 3;
    const listaComentarios = [
    { usuario: "Jhonny", texto: "la auditoria se lleva a caba el dia lunes 10/12/25" },
      //{ usuario: "Jhonny", texto: "Muy buen helado, textura perfecta." },
    //  { usuario: "Dymr", texto: "Me anima en los momentos más críticos ❤️." }
    ];

    // Mostrar título
    document.getElementById("titulo").textContent = titulo;

    // Actualizar barra de progreso con porcentaje
    const barra = document.getElementById("barra");
    setTimeout(() => {
      barra.style.width = progreso + "%";
      barra.textContent = progreso + "%";
    }, 300);

    // Crear estrellas (solo visual)
    const contenedorEstrellas = document.getElementById("estrellas");
    for (let i = 1; i <= estrellasTotales; i++) {
      const estrella = document.createElement("span");
      estrella.textContent = "★";
      estrella.classList.add("star");
      if (i <= estrellasSeleccionadas) estrella.classList.add("selected");
      contenedorEstrellas.appendChild(estrella);
    }

    // Mostrar comentarios estáticos
    const contenedorComentarios = document.getElementById("comentarios");
    listaComentarios.forEach(c => {
      const div = document.createElement("div");
      div.classList.add("comentario");
      div.innerHTML = `<strong>${c.usuario}</strong>${c.texto}`;
      contenedorComentarios.appendChild(div);
    });
  </script>
</body>
</html>
